<!--Sign Up Modal -->
		<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  	<div class="modal-dialog">
		   		<div class="modal-content">
		      		<div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				        <h1 class="modal-title" id="myModalLabel">Member Registeration</h4>
				    </div>
		      		<div class="modal-body">
		       			<div class="wrap">
							<div class="container">
								
								<form class="form-horizontal" role="form">
							 		
							  		<div class="form-group">
							    		<label class="control-label col-sm-2" for="input-username">Username :</label>
							    		<div class="col-sm-3">
							    			<input type="username" class="form-control" id="input-username" placeholder="Username" required autofocus>
							    		</div>
							  		</div>
							  		<div class="form-group">
							    		<label class="control-label col-sm-2" for="input-password">Password :</label>
							    		<div class="col-sm-3">
							    			<input type="password" class="form-control" id="input-password" placeholder="Password" required autofocus onchange="form.repass.pattern = this.value;">
							    		</div>
							    		<div class="col-sm-9"><p class="help-block col-sm-offset-3">At least 8-12 Alphabet. (A-z,a-z,0-9,No space)</p></div>
							  		</div>
							  		<div class="form-group">
							    		<label class="control-label col-sm-2" for="confirm-password">Confirm Password :</label>
							    		<div class="col-sm-3">
							    			<input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required autofocus title="Please use same password.">
							    		</div>
							  			<ul><p class="col-sm-3 help-block">.</p></ul>
							  		</div>
							  		<div class="form-group">
							   			<label class="control-label col-sm-2" for="input-email">Email address :</label>
							   			<div class="col-sm-3">
							    			<input type="email" class="form-control" id="input-email" placeholder="Enter email" required autofocus>
							    		</div>
							  		</div>
							  		<div class="form-group">
							    		<label class="control-label col-sm-2" for="input-tel">Phone Number :</label>
							    		<div class="col-sm-3">
							    			<input type="phonenumber" class="form-control" id="input-tel" placeholder="(xxx)-xxx-xxxx" required autofocus>
							    		</div>
							  		</div>
							  		<span class="col-sm-4"></span><button type="submit" class="btn btn-default" data-dismiss="modal"><b>Submit</b></button>
								</form>
							</div>
						</div>
		     		</div>
		      		<div class="modal-footer">
		        		
		      		</div>
		    	</div>
		  	</div>
