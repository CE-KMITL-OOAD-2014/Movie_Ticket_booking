<html>
<head>
	<meta charset="UTF-8">
	<link href="bootstrap/bootstrap-3.2.0-dist/css/bootstrap.css" rel="stylesheet">
	<script src="jquery-2.1.1.min.js"></script>
	<script src="bootstrap/bootstrap-3.2.0-dist/js/bootstrap.js"></script>
	<title>Add Movie</title>
</head>
<body>
    <style type="text/css">
      div{
          word-wrap:break-word; 
          display:block;
        }
      body{
          background-color:#CFCFCF;
        }
    </style>
    <div class="page-header">
      <span class="col-sm-1"></span><h1>Add Movie</h1>
    </div>
          <div class="wrap col-sm-offset-2 col-sm-8">
              <form role="form">
                <div class="form-group">
                  <label for="InputtitleM">Title Movie</label>
                  <input type="text" class="form-control" id="InputtitleM" placeholder="Title Movie">
                </div>
                <div class="form-group">
                  <label for="Inrelease">Release Date</label>
                  <br>
                  <div class="col-sm-2">
                    <select class="form-control" for="select-date">
                      <option>Date</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                      <option>11</option>
                      <option>12</option>
                      <option>13</option>
                      <option>14</option>
                      <option>15</option>
                      <option>16</option>
                      <option>17</option>
                      <option>18</option>
                      <option>19</option>
                      <option>20</option>
                      <option>21</option>
                      <option>22</option>
                      <option>23</option>
                      <option>24</option>
                      <option>25</option>
                      <option>26</option>
                      <option>27</option>
                      <option>28</option>
                      <option>29</option>
                      <option>30</option>
                      <option>31</option>
                    </select>
                  </div>
                  <div class="col-sm-2">
                    <select class="form-control" for="select-month">
                      <option>Month</option>
                      <option>January</option>
                      <option>Febuary</option>
                      <option>March</option>
                      <option>April</option>
                      <option>May</option>
                      <option>June</option>
                      <option>July</option>
                      <option>August</option>
                      <option>September</option>
                      <option>October</option>
                      <option>November</option>
                      <option>December</option>
                    </select>
                  </div>
                  <div class="col-sm-2">
                    <select class="form-control" for="select-year">
                      <option>Year</option>
                      <option>2014</option>
                      <option>2015</option>
                    </select>
                  </div>
                  <br><br>
                </div>
                <div class="form-group">
                  <label for="Intype">Film Category</label>
                  <input type="text" class="form-control" id="Intype" placeholder="Film Category">
                </div>
                <div class="form-group">
                  <label for="Intime">Duration</label>
                  <input type="text" class="form-control" id="Intime" placeholder="xxx min">
                </div>
                <div class="form-group">
                  <label for="Insynopsis">Synopsis</label>
                  <!--input type="text" class="form-control" id="Insynopsis" placeholder="xxx min"-->
                  <textarea class="form-control" rows="5" name="Msynopsis" id="Msynopsis"></textarea>
                </div>
                <div class="form-group">
                  <label for="inputFile">Movie Poster</label>
                  <input class="input-file" type="file" id="inputFile">
                  <p class="help-block">Choose picture file.</p>
                </div>
                <span class="col-sm-5"></span><button type="submit" class="btn btn-default col-sm-2"><b>Submit</b></button>
              </form>
          </div>

	
</body>
</html>
